{% extends 'main/base.html' %}

{% block title %}
Список
{% endblock %}

{% block content %}
    <style>
    .square {
      margin: 0;
      counter-reset: li;
      list-style: none;
      background:#E8E8E8;
      padding: 10px;
    }
    .square li {
      position: relative;
      margin: 0 0 10px 2em;
      padding: 4px 8px;
      border-top: 2px solid #787A77;
      transition: .3s linear;
    }
    .square li:last-child {margin-bottom: 0;}
    .square li:before {
      content: counter(li);
      counter-increment: li;
      position: absolute;
      top: -2px;
      left: -2em;
      width: 2em;
      box-sizing: border-box;
      margin-right: 8px;
      padding: 4px;
      border-top: 2px solid #787A77;
      border-left: 2px solid transparent;
      border-right: 2px solid transparent;
      border-bottom: 2px solid transparent;
      background: #787A77;
      color: white;
      font-weight: bold;
      text-align: center;
      transition: .3s linear;
    }
    .square li:hover {border-top: 2px solid #389F70;}
    .square li:hover:before {
      border: 2px solid #389F70;
      background: #98EABA;
    }
</style>
    <div class="row mb-3" style="margin-left: 35px; margin-right: 7px">
        <div class="col-4 alert alert-secondary" style="text-align: center"><a>ФИО</a></div>
        <div class="col-2 alert alert-secondary" style="text-align: center">Возраст</div>
        <div class="col-3 alert alert-secondary" style="text-align: center">Должность</div>
        <div class="col-3 alert alert-secondary" style="text-align: center">Образование</div>
    </div>
    <ul class="square">
        {% for post in lw %}
            <li>
                <div class="row mb-3" style="max-height: 20px">
                    <div class="col-4 alert alert-light">{{ post.name }}</div>
                    <div class="col-2 alert alert-light">{{ post.age }}</div>
                    <div class="col-3 alert alert-light">{{ post.position }}</div>
                    <div class="col-3 alert alert-light">{{ post.education }}</div>
                </div>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
