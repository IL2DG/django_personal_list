<!doctype html>
<html lang="ru">
<link>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="text-center" style=" padding-top: 180px; display: flex;  justify-content: center;">
    <main class="form-signin" style="width: 100%; max-width: 330px;">
      <form method="POST" action="">
          {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
          <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Пароль</label>
        </div>

        <div class="checkbox mb-3" style="padding-top: 20px;">
          <label>
            <input type="checkbox" value="remember-me"> Запомнить меня
          </label>
        </div>
        {% for message in messages %}
            <p id="messages">{{ message }}</p>
        {% endfor %}
        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        <p class="mt-5 mb-3 text-muted">©Курсовая</p>
      </form>
    </main>
</div>
</body>
</html>
